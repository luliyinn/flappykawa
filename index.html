<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flappykawa</title>
  <link rel="stylesheet" href="flappykawa.css">
  <script src="flappykawa.js"></script>
  <link rel="icon" type="image/x-icon" href="images/chiikawa.ico">
</head>
<body>
  <div class="containers">
    <div class="skin-container">
      <p class="choose-skin">choose<br>skin</p>
      <button class="choose-skin-button" onclick="changeSkin(1)">hachiware</button>
      <button class="choose-skin-button" onclick="changeSkin(2)">chiikawa</button>
      <button class="choose-skin-button" onclick="changeSkin(3)">usagi</button>
      <p class="adjust-speed">adjust speed</p>
      <button class="plus-minus-speed" onclick="adjustAmount(1)">+1</button>
      <button class="plus-minus-speed" onclick="adjustAmount(2)">-1</button>
    </div>
    <div>
      <canvas id="board"></canvas>
    </div>
  </div>
</body>
</html>
